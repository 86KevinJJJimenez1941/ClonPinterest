<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles/styles.css">
  <title>Navegador de Pinterest</title>
</head>
<body>
  <header class="navegador">
    <img src="img/pin.png" alt="">
    <nav>
      <ul>

        <li><a class="items" href="#">Hoy</a></li>

        <input id="busqueda" type="search" name="search">
    </div>
  </header>
</body>
</html>
